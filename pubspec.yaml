name: myschool_app
description: "MySchool Mobile App - Educational Platform"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10
  cached_network_image: ^3.3.1
  photo_view: ^0.14.0
  
  # State Management
  provider: ^6.1.2
  flutter_bloc: ^8.1.5
  
  # HTTP & API
  dio: ^5.4.3
  retrofit: ^4.1.0
  json_annotation: ^4.9.0
  
  # Storage & Security
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3
  
  # Authentication
  jwt_decoder: ^2.0.1
  
  # Image Handling
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  
  # UI Components
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  fluttertoast: ^8.2.6
  
  # PDF & File Handling
  path_provider: ^2.1.3
  url_launcher: ^6.3.0
  file_picker: ^8.0.3
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  
  # Code Generation
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
  retrofit_generator: ^8.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logo/
